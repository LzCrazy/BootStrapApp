<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="/css/common.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="/css/mycss.css" media="screen" charset="utf-8">
</head>
<body>
<!--top-->
<div class="header_box"></div>

<!--主体内容-->
<section class="register_box container">
    <div class="register">
        <h2>新用户注册</h2>
        <ul>
            <li>
                <span>邮箱：</span>
                <input type="text" placeholder="请输入邮箱名"/>
                <em class="icon_ok"></em>
            </li>
            <li>
                <span>手机号：</span>
                <input type="text" placeholder="请输入手机号"/>
            </li>
            <li>
                <span>密码：</span>
                <input type="password" placeholder="请输入密码"/>
                <em class="icon_error"></em>
                <i>密码不能为空</i>
            </li>
            <li>
                <span>重复密码：</span>
                <input type="password" placeholder="请重复输入密码"/>
            </li>
            <li>
                <span>验证码：</span>
                <input type="text" class="inp_yzm" placeholder="请输入验证码"/>
                <img src="/image/yzm.png" alt=""/>
                <strong class="icon_refresh"></strong>
            </li>
            <li class="li_checkbox"><label>
                <input type="checkbox" checked/>
                <span>我已阅读并同意用户注册协议</span>
            </label>
            </li>
            <li class="li_btn">
                <button type="button">提交注册</button>
            </li>
        </ul>
    </div>
</section>

<!--footer-->
<footer class="footer">

</footer>

<script src="/vendor/jquery/jquery-1.11.3.js"></script>
<script src="/js/main.js"></script>
</body>
</html>

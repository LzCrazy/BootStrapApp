<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>i前端</title>
    <link rel="stylesheet" href="/css/common.css"/>
    <link rel="stylesheet" href="/css/mycss.css"/>
</head>
<body>

<!--header-->
<div class="header_box"></div>

<!--主体内容-->
<section class="login_box container">
    <h2 class="title2"><a href="">新用户注册</a><span>用户登录</span></h2>
    <div class="clearfloat">
        <div class="login">
            <dl class="clearfloat">
                <dt><span class="tips"></span>用户名：</dt>
                <dd>
                    <input type="text" id="uname" placeholder="邮箱/手机号"/>
                    <em class="icon_user"></em>
                    <i class="icon_error"></i>
                </dd>
            </dl>
            <dl>
                <dt><span class="tips"></span>密码：</dt>
                <dd>
                    <input type="password" id="upwd" placeholder="密码"/>
                    <em class="icon_pwd"></em>
                    <i class="icon_error"></i>
                </dd>
            </dl>
            <p class="clearfloat">
                <label>
                    <input type="checkbox"/>
                    <span>自动登录</span>
                </label>
                <button type="button" id="login">立 即 登 录</button>
            </p>

        </div>
        <em class="linebetween"></em>
        <p class="qrcode">
            <i></i>
            <span>扫码登录</span>
        </p>
    </div>
</section>

<!--footer-->
<footer class="footer">

</footer>



<script src="/vendor/jquery/jquery-1.11.3.js"></script>
<script src="/js/main.js"></script>
<!--<script src="js/login.js"></script>-->
</body>
</html>

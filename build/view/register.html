<!--mian container-->
<section class="register container">
    <h2>新用户注册</h2>
    <ul>
        <li class="clearfloat">
            <span>邮箱：</span>
            <input type="text"/>
            <em class="icon-ok"></em><
            <i>邮箱不能为空</i>
        </li>
        <li class="clearfloat">
            <span>手机号：</span>
            <input type="text"/>
            <em class="icon-error"></em>
            <i>手机号格式不正确</i>
        </li>
        <li class="clearfloat">
            <span>密码：</span>
            <input type="text"/>
        </li>
        <li class="clearfloat">
            <span>重复密码：</span>
            <input type="text"/>
        </li>
        <li class="clearfloat">
            <span>验证码：</span>
            <input type="text" class="inp_yzm"/>
            <img src="/image/yzm.png" alt="em"/>
            <strong class="icon-refresh"></strong>
        </li>
        <li class="r_checkbox">
            <label>
                <input type="checkbox"/>
                我已阅读并同意用户注册协议
            </label>
        </li>
        <li class="r_btn">
            <button type="button">提交注册</button>
        </li>
    </ul>
